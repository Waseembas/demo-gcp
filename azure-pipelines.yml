# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
- main


resources:
  containers:
  - container: my_container
    image: buildpack-deps:focal
  - container: nginx
    image: nginx

    stages:
    - stage: Test
    displayName: Test Build
    jobs:
      - job: Test
        displayName: Test-Pipeline


pool:
  vmImage: 'ubuntu-20.04'

container: my_container
services:
  nginx: nginx

steps:
- script: |
    which docker 
    docker ps
    curl nginx:80
  displayName: Show that nginx is running
